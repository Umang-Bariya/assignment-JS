<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .focused {
            background: green;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="content">
        <input tabIndex="1">
        <select tabIndex="3">
            <option>select menu</option>
        </select>
        <p tabIndex="3"> A Paragraph</p>
    </div>
</body>
<script>
    // Get the element with id "content"
    var content = document.getElementById("content");

    // Attach focus and blur event listeners to the content element
    content.addEventListener('focus', handleFocusOrBlur, true);
    content.addEventListener('blur', handleFocusOrBlur, true);

    // Event handler function for focus and blur events
    function handleFocusOrBlur(event) {
        // Get the target element that triggered the event
        var targetElement = event.target;

        // Use setTimeout to defer the execution to the next event loop iteration
        setTimeout(function () {
            // Toggle the "focused" class based on whether the element is currently focused
            if (document.activeElement === targetElement) {
                targetElement.classList.add("focused");
            } else {
                targetElement.classList.remove("focused");
            }
        }, 0);
    }

</script>

</html>
