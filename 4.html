<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>

    <script>
        // Get all h1, h2, and h3 elements
        var headers = document.querySelectorAll("h1, h2, h3");

        // Loop through each header element and attach a click event listener
        headers.forEach(function (header) {
            header.addEventListener('click', function () {
                // Hide the clicked header using slideUp effect (here, I'm just hiding it for simplicity)
                header.style.display = 'none';
            });
        });

    </script>
</body>

</html>
